<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    </head>
<body>
<p>Redirecting to XXX app, it will only take few seconds...</p>
<button id="redirectButton">Click me to redirect</button>
    <script>
        document.getElementById("redirectButton").onclick = myFunction;
        function myFunction() {
          location.href = "auth://callback?authkey=123456";
        }
    </script>
</body>
</html>
